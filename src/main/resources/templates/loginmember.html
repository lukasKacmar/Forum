<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-2"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/stylesheet.css"/>

    <title>Login</title>
</head>

<body>

<div class="container">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Login</h1>
            <hr/>
        </div>
    </div>
    <div class="row main">
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="/loginmember">

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="Enter your Username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Enter your Password"/>
                    </div>
                </div>

                <div style="" class="form-group">
                    <span style="color:red;"  th:text="${message}"></span>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                </div>
                <div class="login-register">
                    Not a member? <a style="text-decoration: underline;" href="registermember">Register</a> new account!
                </div>
            </form>
        </div>
    </div>
</div>

<div id="content">
    <a class="white" href="/">Back to Homepage</a>
</div>

</body>
</html>
